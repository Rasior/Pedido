<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pedido Especial</title>
</head>
<body>
    <div class="container">
        <div class="box">
        <h1>Pedido Especial</h1>
        <img id="minhaImagem" src="images/cat.jpg" onmouseover="trocarImagem()" onmouseout="restaurarImagem()" width="550" height="550">
        <p>Olá Senhorita Milena,<br>
        Gostaria de me acompanhar na próxima semana para assistirmos um filme?<br>
        Depois podemos jantar e ficar de chamego. </p>
        <span>uma coisa, recusar é impossível, pode tentar</span>
        <p class="heart" onclick="mostrarResposta()">❤️</p>
        <button id="nao" onmouseover="mudarPosicao()">Não</button>
        <p id="resposta" style="display: none;"></p>
        </div>
    </div>
    <script>
        function mostrarResposta() {
            document.getElementById('resposta').style.display = 'block';
            document.getElementById('resposta').innerHTML = 'É uma honra sempre estar com você! ❤️';
        }

        function mudarPosicao() {
            const buttonNao = document.getElementById('nao');
            const randomX = Math.floor(Math.random() * window.innerWidth);
            const randomY = Math.floor(Math.random() * window.innerHeight);
            buttonNao.style.left = `${randomX}px`;
            buttonNao.style.top = `${randomY}px`;
        }

        function trocarImagem() {
            var imagem = document.getElementById('minhaImagem');
            imagem.src = 'images/cat2.jpg';
        }

        function restaurarImagem() {
            var imagem = document.getElementById('minhaImagem');
            imagem.src = 'images/cat.jpg';
        }
    </script>
</body>
</html>
